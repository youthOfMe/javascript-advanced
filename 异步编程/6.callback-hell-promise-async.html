<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 使用promise避免了回调地狱
        async function f1() {
            return new Promise((resolve, reject) => {
                resolve("555")
            })
        }

        async function f2() {
            const data = await f1()
            return data
        }

        f2().then(res => {
            console.log(res)
        })
    </script>
</body>

</html>

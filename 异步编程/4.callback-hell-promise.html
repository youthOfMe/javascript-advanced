<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 使用promise避免了回调地狱
        function f1() {
            return new Promise((resolve, reject) => {
                resolve("555")
            })
        }

        function f2() {
            return new Promise((resolve, reject) => {
                f1().then(res => {
                    resolve(res)
                })
            })
        }

        f2().then(res => {
            console.log(res)
        })
    </script>
</body>

</html>
